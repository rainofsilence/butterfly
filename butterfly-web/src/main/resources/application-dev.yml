#日志
logging:
  config: classpath:logback-spring.xml
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/butterfly-db
    username: root
    password: admin
  redis:
    host: localhost
    port: 6379
    database: 0
    password: butterfly@2023
    lettuce:
      pool:
        max-idle: 16
        max-active: 32
        min-idle: 8
  session:
    store-type: redis
    timeout: 600 # 600秒
    redis:
      namespace: butterfly:session
mybatis:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl